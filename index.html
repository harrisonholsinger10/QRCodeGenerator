<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
</head>

<body>
<header>
    <h1>QR code generator using qrcode.js</h1>
    <h3>Enter QR code content:</h3>
</header>
<main>
    <form action="/"
          id="qr-generation-form">
        <input type="text"
               id="qr-content"
               placeholder="Enter QR content"
               style="width: 200px;" />
        <input type="submit"
               id="qr-submit"
               value="Generate"/>
    </form><br />

</main>
</body>
<div id="qr-code"></div>
</html>
